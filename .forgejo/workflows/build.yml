---
on:
  push:
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build Docusaurus
    runs-on: docker
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: build/
